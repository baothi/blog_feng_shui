{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Start Page Banner -->
<div class="page-title-area">
  <div class="container">
    <div class="page-title-content">
      <h2>Login</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>Login</li>
      </ul>
    </div>
  </div>
</div>
<!-- End Page Banner -->

<!-- Start Login Area -->
<section class="login-area ptb-50">
  <div class="container">
    <div class="login-form">
      <h2>Login</h2>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Username</label>
          <!-- <input type="text" class="form-control" placeholder="Username"> -->
          {{form.username}}
        </div>
        <div class="form-group">
          <label>Password</label>
          <!-- <input type="password" class="form-control" placeholder="Password"> -->
          {{form.password}}
        </div>

        <div class="row align-items-center">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="form-check">
              <!-- <input type="checkbox" class="form-check-input" id="checkme"> -->
              {{ form.checkbox}}
              <label class="form-check-label" for="checkme">Remember me</label>
            </div>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 lost-your-password">
            <a href="#" class="lost-your-password">Forgot your password?</a>
          </div>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="important-text">
        <p>Don't have an account? <a href="{% url 'register' %}">Register now!</a></p>
      </div>
    </div>
  </div>
</section>
<!-- End Login Area -->

{% endblock%}
