{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Start Page Banner -->
<div class="page-title-area">
  <div class="container">
    <div class="page-title-content">
      <h2>Thay Đổi Thông Tin {{user.username}}</h2>
      <ul>
        <li><a href="/">Home</a></li>
        <li>Thay Đổi Thông Tin</li>
      </ul>
    </div>
  </div>
</div>
<!-- End Page Banner -->

<!-- Start Login Area -->
<section class="login-area ptb-50">
  <div class="container">
    <div class="login-form">
      <h2>Thay Đổi Thông Tin</h2>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Email</label>
          {{form.email}}
        </div>
        <div class="form-group">
          <label>First Name</label>
          {{form.first_name}}
        </div>
        <div class="form-group">
          <label>Last Name</label>
          {{form.last_name}}
        </div>
        <div class="form-group">
          <label>User Name</label>
          {{form.username}}
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>


{% endblock%}
